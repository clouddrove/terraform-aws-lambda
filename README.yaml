# How to use this project
usage : |-
  Here are some examples of how you can use this module in your inventory structure:
  ### Basic Function
  ```hcl
    module "lambda" {
      source         = "git::https://github.com/clouddrove/terraform-aws-lambda.git?ref=tags/0.12.0"
      name           = "lambda"
      application    = "clouddrove"
      environment    = "test"
      label_order    = ["environment", "name", "application"]
      enabled        = true
      filename       = "./../../../lambda_function_payload"
      handler        = "index.handler"
      runtime        = "nodejs8.10"
      variables      = {
                         foo = "bar"
                       }
    }
  ```
  ### Basic S3 Function
  ```hcl
    module "lambda" {
      source        = "git::https://github.com/clouddrove/terraform-aws-lambda.git?ref=tags/0.12.0"
      name          = "lambda"
      application   = "clouddrove"
      environment   = "test"
      label_order   = ["environment", "name", "application"]
      enabled       = true
      s3_bucket     = "test-mysql-backups"
      s3_key        = "lambda_function_payload.zip"
      handler       = "index.handler"
      runtime       = "nodejs8.10"
      variables     = {
                        foo = "bar"
                      }
    }
  ```
  ### Complete Function
  ```hcl
    module "lambda" {
      source               = "git::https://github.com/clouddrove/terraform-aws-lambda.git?ref=tags/0.12.0"
      name                 = "lambda"
      application          = "clouddrove"
      environment          = "test"
      label_order          = ["environment", "name", "application"]
      enabled              = true
      filename             = "./../../../lambda_function_payload"
      handler              = "index.handler"
      runtime              = "nodejs8.10"
      subnet_ids           = ["subnet-xxxxxxxxxxxxxx", "subnet-xxxxxxxxxxxxxx"]
      security_group_ids   = ["sg-xxxxxxxxxxxxxx", "sg-xxxxxxxxxxxxxx"]
      iam_actions          = [
                              "logs:CreateLogStream",
                              "logs:CreateLogGroup",
                              "logs:PutLogEvents",
                              "ec2:CreateNetworkInterface",
                              "ec2:DescribeNetworkInterfaces",
                              "ec2:DeleteNetworkInterface",
                              "ec2:DescribeSecurityGroups",
                             ]
      names                = [
                              "lambda_layer_name"
                             ]
      filenames            = [
                              {
                                "input"="./../../../lambda_function_payload",
                                "output"="lambda_function_payload.zip",
                              }
                             ]
      compatible_runtimes  = [
                              ["nodejs8.10"]
                             ]

      statement_ids        = [
                              "AllowExecutionFromSNS"
                             ]
      actions              = [
                              "lambda:InvokeFunction"
                             ]
      principals           = [
                              "sns.amazonaws.com"
                             ]
      source_arns          = [
                              "arn:aws:sns:eu-west-1:xxxxxxxxxxxxxx:test-sns-clouddrove"
                             ]
      variables            = {
                               foo = "bar"
                             }
    }
  ```