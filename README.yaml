# How to use this project
usage : |-
  Here are some examples of how you can use this module in your inventory structure:
  ### Basic Function
  ```hcl
    module "lambda" {
      source         = "git::https://github.com/clouddrove/terraform-aws-lambda.git?ref=tags/0.12.4"
      name           = "lambda"
      application    = "clouddrove"
      environment    = "test"
      label_order    = ["environment", "name", "application"]
      enabled        = true
      filename       = "./../../../lambda_function_payload"
      handler        = "index.handler"
      runtime        = "nodejs8.10"
      variables      = {
                         foo = "bar"
                       }
    }
  ```
  ### Basic S3 Function
  ```hcl
    module "lambda" {
      source        = "git::https://github.com/clouddrove/terraform-aws-lambda.git?ref=tags/0.12.4"
      name          = "lambda"
      application   = "clouddrove"
      environment   = "test"
      label_order   = ["environment", "name", "application"]
      enabled       = true
      s3_bucket     = "test-mysql-backups"
      s3_key        = "lambda_function_payload.zip"
      handler       = "index.handler"
      runtime       = "nodejs8.10"
      variables     = {
                        foo = "bar"
                      }
    }
  ```
  ### Complete Function
  ```hcl
    module "lambda" {
      source = "../../"

      name        = "lambda"
      application = "clouddrove"
      environment = "test"
      label_order = ["environment", "name", "application"]
      enabled     = true
      timeout = 60

      filename           = "./../../lambda/src"
      handler            = "index.lambda_handler"
      runtime            = "python3.8"
      iam_actions = [
        "logs:CreateLogStream",
        "logs:CreateLogGroup",
        "logs:PutLogEvents"
      ]
      names = [
        "python_layer"
      ]
      layer_filename = "./../../lambda/packages/Python3-lambda.zip"
      compatible_runtimes = [
        ["python3.8"]
      ]

      statement_ids = [
        "AllowExecutionFromCloudWatch"
      ]
      actions = [
        "lambda:InvokeFunction"
      ]
      principals = [
        "events.amazonaws.com"
      ]
      source_arns = [""]
      variables = {
        foo  = "bar"
      }
    }
  ```